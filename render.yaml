services:
  - type: web
    name: fashion-finder-backend
    env: python
    region: singapore
    plan: free
    # Tối ưu build: sử dụng pip cache và upgrade pip
    # Render tự động cache pip packages, nên build lần 2+ sẽ nhanh hơn
    buildCommand: |
      cd backend &&
      python -m pip install --upgrade --quiet pip setuptools wheel &&
      pip install --cache-dir /tmp/pip-cache --no-warn-script-location -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PIP_NO_CACHE_DIR
        value: 0
      - key: PIP_CACHE_DIR
        value: /tmp/pip-cache
      - key: GEMINI_API_KEY
        sync: false  # Phải set thủ công trong Render dashboard
      - key: GOOGLE_SHEETS_ID
        sync: false  # Tùy chọn, set nếu muốn dùng Google Sheets
      - key: PRIORITY_RADIUS_KM
        value: 20.0
      - key: MAX_RADIUS_KM
        value: 500.0
      - key: MAX_SHOPS
        value: 30

