<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8B5CF6">
    <title>Fashion Finder - Tìm Cửa Hàng Thời Trang</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap&subset=vietnamese" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <h1>Fashion Finder</h1>
            </div>
            <button id="theme-toggle" class="btn-theme" title="Đổi giao diện">
                <span class="theme-icon">☀</span>
            </button>
        </div>
        <p class="tagline">Khám phá thời trang gần bạn với AI</p>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Map Section -->
        <section class="map-section">
            <div class="section-header">
                <h2>Bản đồ</h2>
                <div class="header-buttons">
                    <button id="settings-btn" class="btn-settings" title="Cài đặt tìm kiếm">
                        Cài đặt
                    </button>
                    <button id="locate-btn" class="btn-locate">
                        Vị trí
                    </button>
                    <button id="search-shops-btn" class="btn-search-shops" disabled>
                        Tìm cửa hàng
                    </button>
                </div>
            </div>
            
            <!-- Settings Panel -->
            <div id="settings-panel" class="settings-panel hidden">
                <h3>Cài đặt tìm kiếm</h3>
                <div class="settings-item">
                    <label for="priority-radius">Bán kính ưu tiên (km):</label>
                    <input type="number" id="priority-radius" min="1" max="100" value="20" step="1">
                </div>
                <div class="settings-item">
                    <label for="max-radius">Bán kính tối đa (km):</label>
                    <input type="number" id="max-radius" min="1" max="1000" value="500" step="10">
                </div>
                <div class="settings-item">
                    <label for="max-shops">Số lượng cửa hàng tối đa:</label>
                    <input type="number" id="max-shops" min="1" max="100" value="30" step="1">
                </div>
                <button id="save-settings-btn" class="btn-save-settings">Lưu cài đặt</button>
            </div>
            <div id="map" class="map-container"></div>
            <div class="location-info">
                <span id="location-status">Đang chờ lấy vị trí...</span>
            </div>
            
            <!-- Shops List -->
            <div id="shops-list" class="shops-list hidden">
                <h3>Cửa hàng gần bạn</h3>
                <div id="shops-container"></div>
            </div>
        </section>

        <!-- Chat Section -->
        <section class="chat-section">
            <div class="section-header">
                <h2>Tư vấn AI</h2>
            </div>
            
            <!-- Chat History -->
            <div id="chat-history" class="chat-history">
                <div class="chat-message bot-message">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <p>Xin chào! Tôi là trợ lý thời trang AI. Hãy cho phép truy cập vị trí và hỏi tôi về thời trang nhé!</p>
                        <span class="message-time">Vừa xong</span>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Hỏi về thời trang, ví dụ: 'Xu hướng 2024?'..."
                    autocomplete="off"
                >
                <button id="send-btn" class="btn-send" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
